<!-- css -->
<!-- css란. 웹 페이지의 스타일(디자인, 레이아웃 등)을 정의하기 위한 언어 -->
<!-- 모든 것에 적용 가능한 것만 주로 사용. 태그로는 잘 사용 안함 -->
<!-- css 셀렉터. 선택자{ 속성  값; 속성 값;} -->
<!-- * body안의 모든 태그에 적용. 무겁다. 조심해서 써야함 -->
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .bg-red {
            background-color: red;
            /* .~~ 클래스 명 */
            /* class 오만데 적용 가능 */
        }

        .h-100 {
            height: 100px;
        }

        .text-white {
            color: white;
        }
    </style>

</head>

<body>
    <div class="bg-red h-100 text-white">class 선택자 적용</div>
    <!--클래스에 . 찍지 않는다. -->
</body>

</html>
